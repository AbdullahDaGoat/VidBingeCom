    <!-- Improve Advertisment Message for people who iframe -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          if (window.top !== window.self) {
              // Hide the site content
              const root = document.getElementById('root');
              root.style.display = 'none';

              // Show the iframe message
              const iframeMessage = document.getElementById('iframe-message');
              iframeMessage.classList.remove('hidden');
              iframeMessage.classList.add('flex');

              // Set the link to the current URL
              const iframeLink = document.getElementById('iframe-link');
              iframeLink.href = window.self.location.href;

              // After 5 seconds, revert changes
              setTimeout(function () {
                  root.style.removeProperty('display');
                  iframeMessage.classList.add('hidden');
                  iframeMessage.classList.remove('flex');
              }, 5000);
          }
          //Remove VPN alert after 5 seconds
          setTimeout(function () {
                  const notification = document.getElementById('notification');
                  notification.classList.add('hidden');
              }, 8000);
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const notification = document.getElementById('notification');
